<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tomato Leaves Disease CLassification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      .image-preview{
        width: 150px;
        min-width: 100px;
        border: 2px solid black;
        margin-top: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content:bold;
        font-weight: bold;
        color:rgb(42, 62, 79);
        }
        #img{
          height: 38px; width : 500px;
        }
        #image{
          position: relative;
          float: right;
        
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">
        <header>
          <h1>Tomato Plant Leaves Disease Detection</h1>
          <h6>Miniproject of 5th semester</h6>
        </header>
      </a>
  </nav>
    <div class="container-fluid" >
      <form enctype=multipart/form-data method="post">
        <div class="mb-3">
          <div class="image-preview" id="preview" >
            <img src="" alt="Image Preview" class="image_preview_image">
            <span class="image-preview__defualt-text"></span>
          </div>
          <input type="file" name="img" class="form-control" id="img" aria-describedby="" onchange="getImagepreview(event)">
          <img src="../static/input.png" alt="Tomatoes" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
    <div class="fixed-bottom">
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
          <span class="text-muted">Project by <a class="text-decoration-none text-info">Sonam Btech CSE 3rd year</a></span>
      </div>
    </footer>
    </div>
    <script type="text/javascript">
      function getImagepreview(event){
        var image=URL.createObjectURL(event.target.files[0]);
        var imagediv=document.getElementById('preview');
        var newimg=document.createElement('img');
        imagediv.innerHTML='';
        newimg.src=image;
        newimg.width="100";
        imagediv.appendChild(newimg);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
